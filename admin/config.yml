backend:
  name: github
  repo: tech4him1/testing

media_folder: "site/static/uploads"
public_folder: "/uploads"

collections:
  - name: "videos" # Used in routes, e.g., /admin/collections/blog
    label: "Story" # Used in the UI
    folder: "site/content/videos" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "videos"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "video_title", widget: "string"}
      - {label: "Meta Title", name: "meta_title", widget: "string"}
      - {label: "Meta Description", name: "meta_description", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Youtube URL", name: "media", widget: "string"}
      - {label: "Hero Image", name: "hero", widget: "image"}
      - {label: "Abstract", name: "abstract", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
