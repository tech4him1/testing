<div style="display: inline-block; vertical-align: top; width: 34%; min-width: 16em; margin: 0.5em;">
    <h2><a name="email-us"></a>Email Us</h2>
    <form action="/submit" method="POST" netlify>
        <input type="hidden" name="_next" value="/#email-sent">
        <input type="hidden" name="_format" value="plain">
        <p style="font-size:0.5em;">All fields required.</p>
        <p>
            <label> Your Name
                <br>
                <input type="text" name="Name" required>
            </label>
        </p>
        <p>
            <label> Your Email
                <br>
                <input type="email" name="Email" required>
            </label>
        </p>
        <p>
            <label> Subject
                <br>
                <input type="text" name="_subject" required>
            </label>
        </p>
        <p>
            <label> Your Message
                <br>
                <textarea name="Message" cols="40" rows="10" required></textarea>
            </label>
        </p>
        <p>
            <input type="submit" value="Send">
        </p>
    </form>
</div>
</div>
